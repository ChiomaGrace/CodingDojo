<body>
    <h1>Hunting GitHub Assignment</h1>
    <p>Clicking the button below will send an API request to the GitHub API and will display your name in a tag below the button via DOM manipulation. </p>
    <ul id="github"> Your GitHub
        <li>Person information below:</li>
    </ul>
    <button id="button">Get GitHub</button>
    <script>


        function addGitHub(){
            $.get("https://api.github.com/users/ChiomaGrace", function(displayName){
                console.log(displayName.name)
                $("#github").append(displayName.name)

            })
        }



        $('#button').click(addGitHub)
        
    </script>
</body>
