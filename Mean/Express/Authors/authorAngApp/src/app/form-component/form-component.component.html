<a [routerLink]= "['']">Home</a>

{{newAuthor |json}}

<p>Add a new author:</p>
<form #newAuthorForm="ngForm" (ngSubmit)= "submitAuthor(newAuthorForm)">
    <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" name="authorName" [(ngModel)]="newAuthor.authorName" aria-describedby="nameHelp">
        <small id="nameHelp" class="form-text text-muted">Please Put a First and Last Name</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
