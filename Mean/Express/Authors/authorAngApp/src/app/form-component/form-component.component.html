{{newAuthor |json}}

<p>Add a new author:</p>
<form (submit)= 'submitAuthor()'>
    <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" name="name" [(ngModel)]="newAuthor.name" aria-describedby="nameHelp">
        <small id="nameHelp" class="form-text text-muted">Please Put a First and Last Name</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
