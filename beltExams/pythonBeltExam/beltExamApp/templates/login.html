<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Login and Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-sm">
    <h1>Registration</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{message.tags}}" {% endif %}> {{message}}</li>
            {% endfor %}
    {% endif %}
        <form action="/processRegistration" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" name="userFirstName" value="{{request.session.rememberFirstName}}">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" name="userLastName" value="{{request.session.rememberLastName}}">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="userEmail" value="{{rememberEmail}}">
            </div>
            <div class="form-group">
                <label for="birthday">Birthday:</label>
                <input type="date" class="form-control" name="userBirthday" value="{{rememberBirthday}}">
                <small id="dobHelp" class="form-text text-muted">Must be at least 13 years old to register.</small>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="userPassword">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="userConfirmPassword">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        </div>
        <div class="col-sm">
        </div>

<!-- The below code is the second column -->
        <div class="col-sm">
    <h1>Login</h1>
            <form action="/processLogin" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email1">Email:</label>
                    <input type="text" class="form-control" id="" aria-describedby="emailHelp" name="userEmail">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="userPassword">
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
